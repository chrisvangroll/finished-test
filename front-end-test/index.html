<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/base-styles.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Rajdhani:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img class='logo' src="assets/images/logo.svg" width="230" height="15"  alt="Enovational brand logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </header> 
<section class="jumbotron">
    <div class="container text-center">
        <h1>Hello, there!</h1>
        <p class="lead">What is your dream travel destination?</p>
    </div>
</section>

<section class="container map-section">
    <form name="form-name">
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="anonymous-submission">
                    <label class="form-check-label" for="anonymous-submission">Submit anonymously?</label>
                </div>
            </div>
        </div>

        <div class="row" id="name-container">
            <div class="col">
                <div class="form-group">
                    <label for="name" class="require">Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="email" class="require">Email</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="destination" class="required">Destination</label>
                    <input class="form-control" type="text" name="destination" id="destination">
                </div>
            </div>
        </div>

        <iframe  class='map' title="embedded google map" width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBDM7VPX5t2ZOpQW71BXDNh4UDQ26Gzck0&q=WashingtonDC" allowfullscreen></iframe>

        <div class="row">
            <div class="col text-center">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
<script src="./assets/scripts/updateEmbeddedMap.js"></script>
</body>
</html>
